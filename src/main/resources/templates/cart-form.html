<!-- cart-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div th:align="center">

    <h2>Add Cart</h2>

    <form action="#" th:action="@{/cart-form}" th:object="${cart}" method="post">
        <div>
            <label for="customer.user.id">Customer's username:</label>
            <input type="text" id="customer.user.id" name="customer.user.id" th:field="*{customer.user.id}" required>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>

    <th:block th:replace="~{fragments/footer :: common-footer}"></th:block>

</div>

</body>

</html>
