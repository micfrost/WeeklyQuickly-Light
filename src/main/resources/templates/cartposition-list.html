<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">
    <div th:align="center">

        <div class="row">
            <div class="col">
                <h2>CartPosition List</h2>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>CartPosition ID</th>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Quantity Ordered</th>
                <th>Price Ordered</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cartPosition : ${cartPositions}">
                <td th:text="${cartPosition.id}"></td>
                <td th:text="${cartPosition.product.id}"></td>
                <td th:text="${cartPosition.product.name}"></td>
                <td th:text="${cartPosition.quantityOrdered}"></td>
                <td th:text="${cartPosition.priceOrdered}"></td>
            </tr>
            </tbody>
        </table>

        <th:block th:replace="~{fragments/footer :: common-footer}"></th:block>

    </div>
</div>
</body>

</html>
