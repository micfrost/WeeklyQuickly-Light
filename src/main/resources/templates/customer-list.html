<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h2>Customer List</h2>
<table>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name </th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.user.username}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>

    </tr>
</table>
</body>
</html>
