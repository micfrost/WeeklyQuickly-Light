<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: common-head}"></th:block>

<body>
<th:block th:replace="~{fragments/header :: common-header}"></th:block>
<th:block th:replace="~{fragments/navbar :: common-navbar}"></th:block>

<div class="container">
    <div th:align="center">

        <div class="row">
            <div class="col">
                <h2>Admin List</h2>
            </div>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.user.username}"></td>
                <td th:text="${admin.firstName}"></td>
                <td th:text="${admin.lastName}"></td>

            </tr>
            </tbody>
        </table>

        <th:block th:replace="~{fragments/footer :: common-footer}"></th:block>
    </div>
    </div>
</body>

</html>
